<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Right column: results / notes / exams -->
<main class="col-12 col-md-8">
  <!-- Results -->
  <section class="card-panel p-3 mb-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h6 class="mb-0">النتائج الامتحانية</h6>
      <div>
        <button class="btn btn-sm btn-success" id="btnRefreshResults">تحديث</button>
        <button class="btn btn-sm btn-primary" id="btnDownloadPDF">تحميل PDF</button>
      </div>
    </div>

    <div id="resultsArea">
      <!-- الجدول -->
      <table class="table table-bordered align-middle text-center" id="resultsTable">
        <thead class="table-light">
          <tr>
            <th>المادة</th>
            <th>مذاكرة</th>
            <th>شفهي</th>
            <th>وظائف</th>
            <th>مجموع أعمال السنة</th>
            <th>حالة أعمال السنة</th>
            <th>امتحان</th>
            <th>المحصلة النهائية</th>
            <th>الحالة النهائية</th>
          </tr>
        </thead>
        <tbody id="resultsTableBody">
          <!-- بيانات الجدول من JS -->
        </tbody>
      </table>
    </div>
  </section>
</main>

<!-- إضافة مكتبة jsPDF و AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
  document.getElementById("btnDownloadPDF").addEventListener("click", function () {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFont("Helvetica", "bold");
    doc.setFontSize(14);
    doc.text("جدول علامات الطالب", 105, 15, { align: "center" });

    // تحويل الجدول لـ PDF
    doc.autoTable({
      html: "#resultsTable",
      startY: 25,
      styles: { halign: "center" },
      headStyles: { fillColor: [33, 150, 243] }, // أزرق للرأس
    });

    doc.save("marks.pdf");
  });
</script>

</body>
</html>
