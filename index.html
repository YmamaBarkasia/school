<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css  " rel="stylesheet">
    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css  ">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css  ">
    <title>تسجيل الدخول</title>
    <style>
            .login {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(33, 51, 184, 0.4);
            max-width: 900px;
            width: 100%;
            gap: 20px;
            padding: 20px;
        }

        .img img {
            width: 500px;
            height: 300px;
            border-radius: 15px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .main-btn {
            justify-content: center;
            width: 83%;
        }

        .main-btn:hover,
        .main-btn:focus {
            background-color: rgb(57, 225, 57);
            border: none;
        }
        input {
            box-sizing: border-box;
        }

        h3 {
            white-space: nowrap;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 15px;
                padding-bottom: 20px;
                margin-top: -105px;
            }

            .img img {
                border-radius: 50%;
                width: 250px;
                height: 250px;
            }
        }
        @media (max-width: 3500px) {
            .container {
                padding-bottom: 40px;
                max-width: 900px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="login" id="login">
        <div class="container p-2">
            <div class="img m-3">
                <img src="assest/image/625cf2979576ab3784e144045bf65ad1.jpg"  class="img-fluid border-0">
            </div>
            <div class="row g-3 align-items-center w-100">
                <div class="text-center">
                    <h3>تسجيل الدخول</h3>
                </div>
                <form id="loginForm" class="col-12">
                    <div class="col-10 ms-4 mb-3 w-100" >
                        <input type="text" id="inputuser" class="form-control" placeholder="User Name">
                    </div>
                    <div style="position: relative;" class="col-10 ms-4 mb-3 w-100">
                        <input type="password" id="inputPassword6" class="form-control" placeholder="Password">
                        <button type="button" id="togglePassword" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #333;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Database of users with their roles
        const usersDatabase = {
            // Director
            'عائشة': { password: '123456789', role: 'director', name: 'عائشة' },
            
            // Counselors
            'سارة': { password: '123456789', role: 'counselor', name: 'سارة علي' },
            
            // Teachers
            'جميلة': { password: '123456789', role: 'teacher', name: 'أ. جميلة المش ' },
            
            
            // Students
            'نعيمة': { password: '123456789', role: 'student', name: 'نعيمة المش ' },
            
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            setupLoginEventListeners();
            setupPasswordToggle();
        });

        // Setup login event listeners
        function setupLoginEventListeners() {
            // Login form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
        }

        // Setup password toggle
        function setupPasswordToggle() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('inputPassword6');
            let isPasswordVisible = false;
            
            togglePassword.addEventListener('click', function() {
                if (isPasswordVisible) {
                    passwordInput.type = 'password';
                    togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
                    isPasswordVisible = false;
                } else {
                    passwordInput.type = 'text';
                    togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
                    isPasswordVisible = true;
                }
            });
        }

        // Handle login
        function handleLogin() {
            const username = document.getElementById('inputuser').value.trim();
            const password = document.getElementById('inputPassword6').value;
            
            // Clear previous errors
            clearErrors();
            
            // Validate inputs
            if (!username) {
                showError('username', 'يرجى إدخال اسم المستخدم');
                return;
            }
            
            if (!password) {
                showError('password', 'يرجى إدخال كلمة المرور');
                return;
            }
            
            // Check if user exists and credentials are correct
            const user = usersDatabase[username];
            
            if (!user) {
                showError('username', 'اسم المستخدم غير موجود');
                return;
            }
            
            if (user.password !== password) {
                showError('password', 'كلمة المرور غير صحيحة');
                return;
            }
            
            // Successful login - redirect based on role
            if (user.role === 'director') {
                window.location.href = 'dashboard.html';
            } else if (user.role === 'counselor') {

                window.location.href = 'm.html';
            } else if (user.role === 'teacher') {

                window.location.href = 't.html';
            } else if (user.role === 'student') {

                window.location.href = 'cha.html';
            }
        }

        // Show error message
        function showError(field, message) {
            const errorElement = document.getElementById(field + '-error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Add error styling to input
            if (field === 'username') {
                document.getElementById('inputuser').classList.add('is-invalid');
            } else if (field === 'password') {
                document.getElementById('inputPassword6').classList.add('is-invalid');
            }
        }

        // Clear all errors
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.classList.remove('is-invalid');
            });
        }
    </script>

</body>
</html>
